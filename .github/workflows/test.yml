name: test

on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
            with:
              submodules: 'true'

          - name: install deps
            run: sudo apt install ninja-build ccache gdb

          - name: configure
            run: make configure SANITIZER=address

          - name: build
            run: make build

          - name: test
            run: make test
